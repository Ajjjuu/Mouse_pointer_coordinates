<!DOCTYPE html>
<html>
<head>
    <title>Cursor pointer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Your HTML content goes here -->
    <div class="dialog-box">
        <p id="dialog-text">Holaa! Now start moving your Mouse!</p>
    </div>
    <h1 id="coords"></h1>
    
</body>
<style>
    
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

h1 {
  padding:10px;  
  border: 1px solid #000000;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 10px;
}
.dialog-box {
    
      width: 900px;
      height: 400px;
      background: #f0f0f0;
      border: 1px solid #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 9999;
    }

    .dialog-box.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .dialog-box.hide {
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.5);
      pointer-events: none;
    }

    #dialog-text {
      font-size: 24px;
      font-weight: bold;
      color: #000000;
      animation: dialog-pulse 1.5s infinite ease-in-out;
    }

    @keyframes dialog-pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(2);
      }
      100% {
        transform: scale(1);
      }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
  var dialogBox = document.querySelector(".dialog-box");
  setTimeout(function() {
    dialogBox.classList.add("hide");
  }, 3000);
  
  setTimeout(function() {
    dialogBox.classList.add("show");
  }, 100);
});

    $(document).on('mousemove',function(e){
        $("#coords").html("Coordinates: Y:"+e.clientY+"  X:"+e.clientX);
    });
    
 </script>
</html>
